- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/Library/Application Support/lazygit/config.yml: lazygitconfig.yml
    ~/.gitconfig: gitconfig
    ~/antigen.zsh: antigen.zsh
    ~/.antigenrc: .antigenrc
    ~/.ideavimrc: .ideavimrc
    ~/.config/atuin/config.toml: atuin.toml 
    ~/Brewfile: Brewfile
    ~/personal_scripts: scripts
    ~/python_scripts: python_scripts
    ~/.config/ghostty/config:
      create: true
      path: term_settings/ghostty_config
