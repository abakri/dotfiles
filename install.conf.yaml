- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.iterm: iterm
    ~/Library/Application Support/lazygit/config.yml: lazygitconfig.yml
    ~/.gitconfig: gitconfig
    ~/antigen.zsh: antigen.zsh
    ~/.antigenrc: .antigenrc
